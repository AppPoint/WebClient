<!DOCTYPE html>
<html>
  <head>
    <title>Point</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/css/maps.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="navbar navbar-custom navbar-fixed-top">
     <div class="navbar-header"><a class="navbar-brand" href="#">Point</a>
          <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/maps">Home</a></li>
            <li><a href="/login">Sign In</a></li>
            <li><a href="/signup">Sign Up</a></li>
          </ul>
          <form class="navbar-form">
            <div class="form-group" style="display:inline;">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="What are searching for?">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> </span>
              </div>
            </div>
          </form>
        </div>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-lg-8">
                <h1>{{restaurant.name}}</h1>
                <h3>{{restaurant.adress}}</h3>
                {% if restaurant.isPoint %}
                  <p>Description:</p>
                  <p>{{restaurant.description}}
                  <div>
                    <button type="submit" class="btn btn-primary">Reservation</button>
                  </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
