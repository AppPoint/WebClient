<!DOCTYPE html>
<html>
  <head>
    <title>Point</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/css/signup.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  <body>
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h1 class="text-center">Sign Up</h1>
          </div>
          <div class="modal-body">
              <form action="/signup" method="POST" class="form col-md-12 center-block">
                {% if error %}<p class="error">{{error}}</p>{% endif %}
                <div class="form-group">
                  <input type="text" class="form-control input-lg" placeholder="Nome" name="name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control input-lg" placeholder="Endereço" name="adress">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control input-lg" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control input-lg" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control input-lg" placeholder="Confirm Password" name="confirm_password">
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
                </div>
              </form>
          </div>
          <div class="modal-footer">
              <div class="col-md-12">
              <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
          </div>  
          </div>
      </div>
      </div>
    </div>
  </body>
</html>
