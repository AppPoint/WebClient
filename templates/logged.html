<!DOCTYPE html>
<html>
<head>
	<title>Point</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/css/logged.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
    <div class="navbar navbar-custom navbar-fixed-top">
     <div class="navbar-header"><a class="navbar-brand" href="/maps">Point</a>
          <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {% if restaurant.featureReservation %}
                <li><a href="/reserva">Reservas</a></li>
            {% endif %}
            <li><a href="/logout">Log Out</a></li>
          </ul>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-lg-8">
                {% if message %}<p class="message">{{message}}</p>{% endif %}
				<h1>{{restaurant.name}}</h1>
				<h3>{{restaurant.adress}}</h3>
				<p>Email: {{restaurant.email}}</p>
				<p>Description:</p>
                <form action="/logged" method="POST">
    				<textarea class="form-control" name="description" rows="5">{{restaurant.description}}</textarea>
    				<div class="checkbox">
    				  <label>
    				    <input type="checkbox" name="reservation" value="True" {% if restaurant.featureReservation %} checked {% endif %}>
    				    Reserva
    				  </label>
    				</div>
    				<div class="checkbox">
    				  <label>
    				    <input type="checkbox" name="menu" value="True" {% if restaurant.featureMenu %} checked {% endif %}>
    				    Menu
    				  </label>
    				</div>
    				<button type="submit" class="btn btn-primary">Save</button>
                </form>
                <form action="/delete" method=post>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>

            
        </div>

    </div>
    <!-- /.container -->

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>

</html>
